<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style> @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,600;1,100&family=Quicksand:wght@300;400;500;600;700&display=swap'); </style>
    <link rel="stylesheet" href="assets/css/styles.css">

</head>
<body>
    <main class="wrapper">
        <h1>Add a ToDo item to your list:</h1>
        <input id="todoinput" type="text" placeholder="What needs to be done?">

        <div class="newItemsList">
            <p id="counterWrap">ToDo tasks: <span id="counter">0</span></p>
            <ul id="todoList">        

            </ul>
        </div>  

        <div class="completedSection">
            <p id="tasksCompleted">Completed tasks: <span id="completedCounter">0</span></p>
            <ul id="completedList">

            </ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
